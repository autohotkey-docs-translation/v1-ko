<h1>WinMinimizeAll / WinMinimizeAllUndo</h1>

<p>모든 창을 최소화하거나 환원합니다.</p>

<pre class="Syntax">
<span class="func">WinMinimizeAll</span>
<span class="func">WinMinimizeAllUndo</span>
</pre>
<p>대부분의 시스템에서, 이것은 익스플로러의 <kbd>Win</kbd>+<kbd>M</kbd> 핫키 그리고 <kbd>Win</kbd>+<kbd>D</kbd> 핫키와 동등합니다.</p>
<h2 id="Related">관련 항목</h2>
<p><a href="WinMinimize.htm">WinMinimize</a>, <a href="GroupAdd.htm">GroupAdd</a></p>
<h2 id="Examples">예제</h2>
<div class="ex" id="ExBasic">
<p><a class="ex_number" href="#ExBasic"></a> Minimizes all windows for 1 second and unminimizes them.</p>
<pre>WinMinimizeAll
Sleep, 1000
WinMinimizeAllUndo</pre>
</div>

</body>
