<h1>ObjBindMethod() <span class="ver">[v1.1.20+]</span></h1>

<p>주어진 객체의 메쏘드를 호출하는 <a href="../objects/Functor.htm#BoundFunc">BoundFunc object</a>를 생성합니다.</p>

<pre class="Syntax">BoundFunc := <span class="func">ObjBindMethod</span>(Obj, Method, <i>Params</i>)</pre>

<h2 id="Parameters">매개변수</h2>
<dl>

  <dt>Obj</dt>
  <dd><p>객체.</p></dd>

  <dt>Method</dt>
  <dd><p>메쏘드 이름.</p></dd>
  
  <dt><i>Params</i></dt>
  <dd><p>매개변수 개수.</p></dd>

</dl>

<h2 id="Remarks">논평</h2>
<p>자세한 정보와 예제는 <a href="../objects/Functor.htm#BoundFunc">BoundFunc 객체</a>를 참조하십시오.</p>

</body>
